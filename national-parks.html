<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="/CSS/national-parks.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a href="index.html"><img class="logo" width="70px" height="70px" src="/images/V-Ball Central-1.png"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">National Parks</a>
            </li>
            <li class="nav-item">
              <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="/mountain-info.html">Mountain Info</a></li>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <!--------------------SEARCH-BY-LOCATION----------------------------------->
  <legend class="text-center">Find Parks Near You By Location!</legend>
  <div class="container border">
    <div class="row">
      <div class="col">
      <label for="parkLocation">Search by Location:</label>
      <select class="form-select" id="parkLocationDropdown">
        <option selected>Select Location</option>
      </select>
      </div>
    </div>
  </div>
  <!--------------NATIONAL--PARK--DATA--DETAIL--ROW------------------------------------------>
  <div id="parkDetailRow" class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h4 id="parkName" class="card-title"></h4>
          <ul id="parkDetails" class="">
            <li>LocationId:<span id="parkLocationId"> </span></li>
            <li>Address:<span id="parkAddrss"> </span></li>
            <li>City:<span id="parkCity"> </span></li>
            <li>State:<span id="parkState"></span></li>
            <li>ZipCode:<span id="parkZipCode"> </span></li>
          </ul>
        </div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
    <script src="scripts/national-parks.js"></script>
    <script src="scripts/parkTypes.js"></script>
    <script src="scripts/nationalParkData.js"></script>
    <script src="/scripts/locationData.js"></script>
</body>
