<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enjoy The Outdoors - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/national-parks.css">
  </head>
  <body>
    <h1>National Parks</h1>
<!------------------------PARK--TYPE---SELECT--ROW------------->
    <div id="parkTypeSelectRow" class="row">
      <div class="col">
          <label for="parkTypeSelect">Park type:</label>
          <select id="parkTypeSelect">
            <option value="">Please Choose A Park Type</option>
              <option value="National Park">National Park</option>
              <option value="National Monument">National Monument</option>
              <option value="Recreation Area">Recreation Area</option>
              <option value="Scenic Trail">Scenic Trail</option>
              <option value="Battlefield">Battlefield</option>
              <option value="Historic">Historic</option>
              <option value="Memorial">Memorial</option>
              <option value="Preserve">Preserve</option>
              <option value="Island">Island</option>
              <option value="River">River</option>
              <option value="Seashore">Seashore</option>
              <option value="Trail">Trail</option>
              <option value="Parkway">Parkway</option>
          </select>                    
      </div>
<!-------------------NATIONAL--PARK--DATA--SELECT--ROW------------------------------->
      <div id="nationalParkDataSelectRow" class="row">

        <div class="col">
            <label for="nationalParkData">Parks:</label>
            <select id="nationalParkData">

            </select>                    
        </div>

    </div>

  </div>
<!--------------NATIONAL--PARK--DATA--DETAIL--ROW------------------------------------------>
  <div id="nationalParkDataDetailRow" class="row">
    <div class="col">
    <div class="card">
        <div class="card-body">
            <h5 id="parkLocationName" class="card-title"> Abraham Lincoln Birthplace National Historical Park</h5>
            <ul id="parkDetails" class="">
                <li>LocationId:<span id="parkLocationId" > ABLI</span></li>
                <li>Address:<span id="parkAddress"> 2995 Lincoln Farm Road</span></li>
                <li>City:<span id="parkCity"> Hodgenville</span></li>
                <li>State:<span id="parkState"> Kentucky</span></li>
                <li>ZipCode:<span id="parkZipCode"> 42748</span></li>
            </ul>
        </div>
    </div>                    
    </div>


    
  </body>
